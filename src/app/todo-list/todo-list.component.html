<div class="container">
  <div class="row">
    <div class="checkbox-inline">
      <label>
        <input type="checkbox" [(ngModel)]="showComplete"> Show completed tasks
      </label>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="isLoading">
  <i class="fa fa-2x fa-spinner fa-pulse"></i>
</div>
<table class="table table-striped" *ngIf="!isLoading">
  <thead>
  <tr>
    <th class="text-center" (click)="sortByComplete()">Complete <i class="fa"
                                                                   [ngClass]="getSortDirectionClass('complete')"></i>
    </th>
    <th (click)="sortByName()">Assigned To <i class="fa" [ngClass]="getSortDirectionClass('name')"></i></th>
    <th (click)="sortByDescription()">Description <i class="fa" [ngClass]="getSortDirectionClass('direction')"></i></th>
    <th (click)="sortByDueDate()">Date Due <i class="fa" [ngClass]="getSortDirectionClass('dueDate')"></i></th>
  </tr>
  </thead>
  <tbody>
  <tr app-todo *ngFor="let todo of todos | showCompleteTasks:showComplete" [todo]="todo"></tr>
  </tbody>
</table>
