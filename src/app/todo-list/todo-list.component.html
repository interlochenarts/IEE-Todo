<div class="row text-center" *ngIf="isLoading">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
</div>
<table class="table table-striped" *ngIf="!isLoading">
  <thead>
  <tr>
    <th class="col-sm-4" (click)="sortByColumnName('personAssigned');$event.stopPropagation()">Assigned To
      <i class="fa"
         [ngClass]="getSortDirectionClass('personAssigned')"></i>
    </th>
    <th class="col-sm-5" (click)="sortByColumnName('description');$event.stopPropagation()">Description
      <i class="fa"
         [ngClass]="getSortDirectionClass('description')"></i>
    </th>
    <th class="col-sm-3" (click)="sortByColumnName('dueDate');$event.stopPropagation()">Date Due
      <i class="fa" [ngClass]="getSortDirectionClass('dueDate')"></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr app-todo
      *ngFor="let todo of todos"
      [todo]="todo"
      [ngClass]="{pastDue:taskIsPastDue(todo.dueDate)}"></tr>
  </tbody>
</table>
