<div class="row text-center" *ngIf="isLoading">
    <i class="fa fa-2x fa-spinner fa-pulse"></i>
</div>
<table class="table table-striped" *ngIf="!isLoading">
  <thead>
  <tr>
    <th class="text-center" (click)="sortByComplete();$event.stopPropagation()">Complete
      <i class="fa"
         [ngClass]="getSortDirectionClass('complete')"></i>
    </th>
    <th (click)="sortByColumnName('personAssigned');$event.stopPropagation()">Assigned To
      <i class="fa"
         [ngClass]="getSortDirectionClass('personAssigned')"></i>
    </th>
    <th (click)="sortByColumnName('description');$event.stopPropagation()">Description
      <i class="fa"
         [ngClass]="getSortDirectionClass('description')"></i>
    </th>
    <th (click)="sortByColumnName('dueDate');$event.stopPropagation()">Date Due
      <i class="fa" [ngClass]="getSortDirectionClass('dueDate')"></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr app-todo
      *ngFor="let todo of todos | showCompleteTasks:showComplete"
      [todo]="todo"
      [ngClass]="{pastDue:taskIsPastDue(todo.dueDate, todo.isComplete), complete:todo.isComplete}"></tr>
  </tbody>
</table>
